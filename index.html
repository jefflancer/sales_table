<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive Table</title>
    <meta name="description" content="Responsive table template designed by Jeff" />
    <meta charset="utf-8" />
    <meta name="author" content="Jeff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="navbar" role="navigation" aria-label="Main menu">
      <a class="navbar-brand" href="/" aria-label="Company">
        <h2 class="m-0"><strong>Company</strong></h2>
      </a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-text" href="#">Projects</a></li>
        <li class="nav-item"><a class="nav-text" href="#">Sales</a></li>
        <li class="nav-item">
          <a class="nav-text" href="#">Messages</a>
          <span class="badge">3</span>
        </li>
      </ul>
      <div class="navbar-nav ml-auto">
        <button class="btn btn-primary">Sign Out</button>
      </div>
    </div>
    <div class="container" role="main" aria-label="Main">
      <div class="section sales">
        <h1 class="mt-0">Sales</h1>
        <div class="row my-3">
          <label for="filters">Filter by quarter:</label>
          <div id="filters" class="column row align-center">
            <div class="input-group column-3 justify-right">
              <input id="q1" type="checkbox" />
              <label for="q1">Q1</label>
            </div>
            <div class="input-group column-3 justify-right">
              <input id="q2" type="checkbox" />
              <label for="q2">Q2</label>
            </div>
            <div class="input-group column-3 justify-right">
              <input id="q3" type="checkbox" />
              <label for="q3">Q3</label>
            </div>
            <div class="input-group column-3 justify-right">
              <input id="q4" type="checkbox" />
              <label for="q4">Q4</label>
            </div>
          </div>
        </div>
        <table id="data-table" class="table table-striped">
          <thead class="thead">
            <tr>
              <th data-value="month">Month</th>
              <th data-value="sales" sortable>Sales</th>
              <th data-value="topSalesPerson" sortable>Top Salesperson</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="footer">
      <noscript>This browser does not support client-side scripts.</noscript>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
